name: macos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Deps
        run: git submodule update --init --recursive
      - name: Build
        run: |
          cargo build --workspace --verbose \
            --exclude redisxann-faiss
      - name: Run tests
        run: |
          cargo test --tests --workspace --verbose \
            --exclude redisxann-faiss
